<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание сложной функции</title>
</head>
<body>
<h1>Создание сложной функции</h1>
<form action="/composite/create" method="post">
    <label for="firstFunc">Первая функция:</label>
    <select id="firstFunc" name="firstFunc">
        <option th:each="entry : ${functions}" th:value="${entry.key}" th:text="${entry.key}"></option>
    </select>

    <label for="secondFunc">Вторая функция:</label>
    <select id="secondFunc" name="secondFunc">
        <option th:each="entry : ${functions}" th:value="${entry.key}" th:text="${entry.key}"></option>
    </select>

    <label for="compositeName">Название новой функции:</label>
    <input type="text" id="compositeName" name="compositeName" required>

    <button type="submit">Создать</button>
</form>
</body>
