<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание Табулированной Функции</title>
    <style>
        /* Стили для затемнения фона */
        .modal-overlay {
            display: none; /* По умолчанию модальное окно скрыто */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Стили модального окна */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            border-radius: 8px;
            text-align: center;
        }

        .modal button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #45a049;
        }

        /* Показ модального окна */
        .modal-overlay.active {
            display: block;
        }
    </style>
</head>
<body>
<h1>Создание табулированной функции</h1>

<!-- Форма для ввода количества точек -->
<form action="/tabulated-function-array/generate" method="post">
    <label for="pointCount">Количество точек:</label>
    <input type="number" id="pointCount" name="pointCount" min="1" required>
    <button type="submit">Сгенерировать таблицу</button>
</form>

<hr> <!--ЧЕРТА-->

<!-- Таблица для ввода значений x и y -->
<form action="/tabulated-function-array/create" method="post" th:if="${pointCount > 0}">
    <input type = "hidden" name = "currentPage" value = "/tabulated-function/create">
    <table border="1">
        <thead>
        <tr>
            <th>X</th>
            <th>Y</th>
        </tr>
        </thead>
        <tbody>
        <!-- Генерация строк таблицы -->
        <tr th:each="i : ${#numbers.sequence(0, pointCount - 1)}">
            <td>
                <input type="number" name="x" step="0.01" required>
            </td>
            <td>
                <input type="number" name="y" step="0.01" required>
            </td>
        </tr>
        </tbody>
    </table>

    <button type="submit">Создать</button>
</form>
</body>
<!-- Модальное окно усепеха -->
<div class="modal-overlay" th:classappend="${showModal} ? 'active'">
    <div class="modal">
        <h2>Успех!</h2>
        <p th:text="${success}">Функция успешно создана!</p>
        <form action="/tabulated-function-array" method="get">
            <button type="submit">Ок</button>
        </form>
    </div>
</div>
<!-- Модальное окно  Ошибки -->
<div th:if="${errorMessage}"
     style="background-color: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    <div style="background: white; padding: 20px; border-radius: 5px; width: 50%; text-align: center;">
        <h1 th:text="${errorTitle}"></h1>
        <p th:text="${errorMessage}"></p>
        <form action="/tabulated-function-array" method="get">
            <button type="submit">Ок</button>
        </form>
    </div>
</div>
</html>
