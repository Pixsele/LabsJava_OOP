<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
    </style>
</head>
<body>
<div>
    <form id="createFunctionForm" action="/tabulated-operations/createFunction" method="post">
        <input type="hidden" name="target" th:value="${target}" id="targetField">
        <input type="hidden" name="redirectTarget" th:value="${redirectTarget}" id="redirectTargetField">
        <p th:text="${target}"></p>
        <table id="tableXYforCreate">
            <tr>
                <th>X</th>
                <th>Y</th>
            </tr>
            <tr th:each="i : ${#numbers.sequence(1, points)}">
                <td><input type="number" name="x" step="0.01" /></td>
                <td><input type="number" name="y" step="0.01"/></td>
            </tr>
        </table>
        <button type="submit">Создать пупу</button>
    </form>
</div>
</body>
</html>
