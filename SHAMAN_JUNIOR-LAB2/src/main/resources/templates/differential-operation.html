<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <script th:src="@{/js/scripts.js}" type="text/javascript"></script>
  <title>Diff</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(1, 1fr);
      gap: 10px;
      padding: 10px;
      font-family: Tahoma, sans-serif;
    }

    #fikus{
      background-color: #f4ffcc;
      border-radius: 25px;
      padding: 5px;
      height: 100%;
      min-height: 94vh;
      text-align: center;
    }

    #fikusTitle{
      font-weight: bold;
      font-size: 27px;
      margin-bottom: 30px;
      margin-top: 50px;
    }

    #fikus button{
      font-family: Tahoma, sans-serif;
      background-color: #d3fd58;
      color: #2e2e2e;
      border: none;
      border-radius: 25px;
      margin-bottom: 10px;
      width: 55%;
      height: 45px;
      font-weight: bold;
      font-size: 15px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #fikus button:hover {
      background-color: #c4e65a;
    }

    #fikus button[disabled] {
      background-color: #c5d3a3; /* Серый фон для заблокированной кнопки */
      color: #ededed; /* Тусклый цвет текста */
      cursor: not-allowed; /* Указатель меняется на запрещающий значок */
      opacity: 0.6; /* Прозрачность для эффекта */
      border: none; /* Серый цвет рамки */
    }

    #fikus button[disabled]:hover {
      background-color: #c4e65a;
      color: #ededed;
      border-color: #aaa;
    }

    #romashka{
      background-color: #ffe0b3;
      border-radius: 25px;
      padding: 5px;
      height: 100%;
      min-height: 94vh;
      text-align: center;
    }

    #romashkaTitle{
      font-weight: bold;
      font-size: 27px;
      margin-bottom: 30px;
      margin-top: 50px;
    }

    #romashka button{
      font-family: Tahoma, sans-serif;
      background-color: #ff9831;
      color: white;
      border: none;
      border-radius: 25px;
      margin-bottom: 10px;
      width: 55%;
      height: 45px;
      font-weight: bold;
      font-size: 15px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #romashka button:hover {
      background-color: #df872d;
    }

    #romashka button[disabled] {
      background-color: #baa68b; /* Серый фон для заблокированной кнопки */
      color: #ededed; /* Тусклый цвет текста */
      cursor: not-allowed; /* Указатель меняется на запрещающий значок */
      opacity: 0.6; /* Прозрачность для эффекта */
      border: none; /* Серый цвет рамки */
    }

    #romashka button[disabled]:hover {
      background-color: #c3af97;
      color: #ededed;
      border-color: #aaa;
    }

    #fikus table {
      width: 55%; /* Занимает всю ширину родительского контейнера */
      border-spacing: 0; /* Убирает двойные линии между ячейками */
      font-family: Tahoma, sans-serif;
      margin: auto;
      overflow: hidden;
      border: none;
    }

    #fikus th, #fikus td {
      padding: 10px; /* Внутренние отступы */
      text-align: center; /* Текст по левому краю */
      border: 1px solid #e0e0e0; /* Светло-серая рамка */
    }

    #fikus th {
      background-color: #ccff66; /* Фон заголовка таблицы — розовый */
      color: #2e2e2e; /* Белый текст в заголовке */
      font-weight: bold; /* Жирный текст */
    }

    #fikus tr:nth-child(even) {
      background-color: #f2f2f2; /* Серый фон для четных строк */
    }

    #fikus tr:nth-child(odd) {
      background-color: #fff; /* Белый фон для нечетных строк */
    }

    #fikus td:first-child {
      text-align: center; /* Центровка первой колонки */
    }

    #fikus table tr:hover {
      background-color: #dbfb96; /* Слегка розовый цвет при наведении на строку */
    }

    #fikus thead th:first-child {
      border-top-left-radius: 25px; /* Левый верхний угол */
    }
    #fikus thead th:last-child {
      border-top-right-radius: 25px; /* Правый верхний угол */
    }
    #fikus tbody tr:last-child td:first-child {
      border-bottom-left-radius: 25px; /* Левый нижний угол */
    }
    #fikus tbody tr:last-child td:last-child {
      border-bottom-right-radius: 25px; /* Правый нижний угол */
    }

    #romashka table {
      width: 55%; /* Занимает всю ширину родительского контейнера */
      border-spacing: 0; /* Убирает двойные линии между ячейками */
      font-family: Tahoma, sans-serif;
      margin: auto;
      overflow: hidden;
      border: none;
    }

    #romashka th, td {
      padding: 10px; /* Внутренние отступы */
      text-align: center; /* Текст по левому краю */
      border: 1px solid #e0e0e0; /* Светло-серая рамка */
    }

    #romashka th {
      background-color: #ff9933; /* Фон заголовка таблицы — розовый */
      color: white; /* Белый текст в заголовке */
      font-weight: bold; /* Жирный текст */
    }

    #romashka tr:nth-child(even) {
      background-color: #f2f2f2; /* Серый фон для четных строк */
    }

    #romashka tr:nth-child(odd) {
      background-color: #fff; /* Белый фон для нечетных строк */
    }

    #romashka td:first-child {
      text-align: center; /* Центровка первой колонки */
    }

    #romashka table tr:hover {
      background-color: #ffcc7f; /* Слегка розовый цвет при наведении на строку */
    }

    #romashka thead th:first-child {
      border-top-left-radius: 25px; /* Левый верхний угол */
    }
    #romashka thead th:last-child {
      border-top-right-radius: 25px; /* Правый верхний угол */
    }
    #romashka tbody tr:last-child td:first-child {
      border-bottom-left-radius: 25px; /* Левый нижний угол */
    }
    #romashka tbody tr:last-child td:last-child {
      border-bottom-right-radius: 25px; /* Правый нижний угол */
    }
  </style>
</head>
<body>
<div class="container">
  <div id="fikus">
    <h3 id="fikusTitle">Функция</h3>
    <button onclick="openModal('diff','differential-operation')">Создать функцию</button>
    <button onclick="openSave('diff')" th:attr="disabled=${diffFunc == null}">Сохранить</button>
    <button onclick="openFunctionList('diff')">Загрузить</button>
    <button onclick="openAnother('differential-operation','diff')">Открыть</button>
    <button onclick="openEdit('diff','differential-operation')" th:attr="disabled=${diffFunc == null}">Вставить или изменить</button>
    <button onclick="openRemove('diff','differential-operation')" th:attr="disabled=${diffFunc == null or countOfDiff == 2 }">Удалить точку</button>
    <div>
      <div th:if="${diffFunc != null}">
        <h4>Таблица функции:</h4>
        <table border="1">
          <thead>
          <tr>
            <th>X</th>
            <th>Y</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="i : ${#numbers.sequence(0, countOfDiff - 1)}">
            <td><input type="number" th:value="${diffFunction.getXValues()[i]}" ></td>
            <td><input type="number" th:value="${diffFunction.getYValues()[i]}" ></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div th:if="${diffFunc == null}">
        <p>Отсутствует функция</p>
      </div>
    </div>
  </div>
<div id="romashka">
  <h3 id="romashkaTitle">Результат</h3>
  <div>
    <form action="/differential-operation/doDiff" method="post">
      <button type="submit" th:attr="disabled=${diffFunc == null}">Выполнить</button>
    </form>
  </div>
  <button onclick="openSave('result')" th:attr="disabled=${resultDiffFunc == null}">Сохранить</button>
  <div th:if="${resultDiffFunc != null}">
    <h4>Таблица функции:</h4>
    <table border="1">
      <thead>
      <tr>
        <th>X</th>
        <th>Y</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="i : ${#numbers.sequence(0, countOfResultDiff - 1)}">
        <td><input type="number" th:value="${resultDiffFunc.getXValues()[i]}" ></td>
        <td><input type="number" th:value="${resultDiffFunc.getYValues()[i]}" ></td>
      </tr>
      </tbody>
    </table>


  </div>
  <div th:if="${resultDiffFunc == null}">
    <p>Отсутствует функция</p>
  </div>
</div>
<div th:replace="fragments/functionsModalForms"></div>
</div>
</body>
</html>
